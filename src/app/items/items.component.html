<div class="row">
  <div class="col-xs-12">
    <img
      [src]="item.imagePath"
      alt="{{ item.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ item.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Item <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Show List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditItem()">Edit </a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteItem()">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ item.description }}
  </div>
</div>
